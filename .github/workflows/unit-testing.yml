name: Unit-testing

permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ "workflow" ]
  pull_request:
    branches: [ "workflow" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Run unit-testing
        run: npm run test-unit
